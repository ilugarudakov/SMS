<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="EN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link type='text/css' href='{{ url_for("static", filename="css/bootstrap.css") }}' rel="stylesheet"/>
    <script type="application/javascript" src='{{ url_for("static", filename="js/bootstrap.bundle.js") }}'></script>
    <link type="Image/x-icon" href='{{ url_for("static", filename="img/favicon.ico") }}' rel="icon">

    {% block title -%}
    {% if title %}
    <title> SMS server- {{ title }} </title>
    {% else %}
    <title>SMS server</title>
    {% endif %}
    {% endblock %}
</head>
{% block content -%}
{% endblock %}
